<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Foodie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style_foodie.css">
</head>
<body>
  <div class="nav-bar">
    <nav>
      <ul>
        <li><a href="#meal-details">Our Menu </a></li>
        <li><a href="#store">Your Order</a></li>
        <li><a href="https://vanila-js-inky.vercel.app/">My deployed site</a></li> 
      </ul>
    </nav>
  </div>
  <div class = "container">     
        <div id = "meal-details">  
        </div>
        <div id="store">
          <section class="container content-section">
            <h2 class="section-header">CART <i class="fa fa-shopping-cart" style="font-size:36px"></i></h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        </div>
  </div>



  <script src = "my_script.js"></script>
</body>
</html>
